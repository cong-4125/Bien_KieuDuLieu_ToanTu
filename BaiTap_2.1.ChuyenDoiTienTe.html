<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="50%">
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Curency</th>
    </tr>
    <tr>
        <td>
            <input type="number" id="tien nhap">
        </td>
        <td style="text-align: center">
            <select name="" id="tien truoc">
                <option value="1" >USD</option>
                <option value="23000">VND</option>
                <option value="106">YEN</option>
            </select>
        </td>
        <td style="text-align: center">
            <select name="" id="tien sau">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="106">YEN</option>
            </select>
        </td>
        <td>
            <input type="button" name="Convert" value="Convert" onclick="tinh()">
        </td>
    </tr>
</table>
<p id="result">result</p>
<script>
    function tinh() {
        let t1 = document.getElementById("tien nhap").value;
        let t2 = document.getElementById("tien truoc").value;
        let t3 = document.getElementById("tien sau").value;
        let result = t1 * t3 / t2;
        document.getElementById("result").innerText = "result :" + result;
    }
</script>
</body>
</html>
